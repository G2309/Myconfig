source=~/.config/hypr/macchiato.conf

################
### MONITORS ###
################

monitor=,preferred,auto,1
monitor=HDMI-A-1,1366x768@60,auto,1
#monitor=HDMI-A-1,1024x768@75,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$editor = nvim


#################
### AUTOSTART ###
#################

exec-once = xdg-desktop-portal &
exec-once = bluetoothctl power off 
exec-once = swww-daemon

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 2
    gaps_out = 7
    border_size = 2
    col.active_border = $mauve $maroon 45deg
    col.inactive_border = $mauve
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 7
    active_opacity = 1.0
    inactive_opacity = 0.9
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 1.9
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, slide 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 5, default, once
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

#master {
 #   new_is_master = true
#}

#############
### INPUT ###
#############

input {
	kb_layout = us, es
    kb_variant = qwerty
    kb_model = 
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, P, exec, grim
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy 
bind = $mainMod SHIFT, W, exec, wlogout
bind = $mainMod, F, exec, firefox
bind = $mainMod, N, exec, $terminal -e $editor
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, [float] $menu
bind = $mainMod, LEFT, exec, brightnessctl s 10%-
bind = $mainMod, RIGHT, exec, brightnessctl s 10%+
bind = $mainMod, UP, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+ 
bind = $mainMod, DOWN, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%- 

bind = $mainMod, DELETE, exec, ~/Scripts/SWWW/change_wallpaper.sh 
bind = $mainMod, TAB, exec, ~/Scripts/Waybar/toggle.sh

bind = $mainMod, V, togglefloating,
bind = $mainMod, B, pseudo,
bind = $mainMod, C, togglesplit,


bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


bind = $mainMod, T, togglespecialworkspace, magic
bind = $mainMod SHIFT, T, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.* 

